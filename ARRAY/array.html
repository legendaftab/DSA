    <script>

    <h1> search value of array in js</h1>
    <script>
        let myArray = [1, 2, 3, 4, 5];
        let targetElement = 3;
        let result1 = searchArray(myArray, targetElement);
        console.log(result1); // Output: true

        function searchArray(array, target) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] === target) {
                    return i;
                }
            }
            return -1; // Element not found
        }
    </script>

    <h1> Binary sorting in array</h1>
    <script>
        function binarysearch(array, target) {
            let low = 0;
            let high = array.length - 1;
            while (low < high) {
                let mid = Math.floor((low + high) / 2);
                if (array[mid] == target) {
                    return mid;
                } else if (array[mid] < target) {
                    return low = mid + 1;
                } else {
                    return high = mid - 1;
                }
            }
            return -1;
        }

        let item1 = [10, 8, 7, 4, 5];
        let item2 = 7;
        let resultingData = binarysearch(item1, item2);
        if (resultingData != -1) {
            console.log("resulting data found at a index" + resultingData);
        } else {
            console.log("not found in data ")
        }

    </script>

    <h1>print the star</h1>
    <script>
        function printStarPattern(rows) {
            for (let i = 1; i <= rows; i++) {
                let stars = '';
                for (let j = 1; j <= i; j++) {
                    stars += '*';
                }
                console.log(stars);
            }
        }

        // Example usage:
        const numberOfRows = 5;
        printStarPattern(numberOfRows);
    </script>
    <h1>inverteed star</h1>
    <script>
        function inverted(n) {
            for (let i = 1; i <= n; i++) {
                let st = "";
                for (let j = 1; j <= n - i + 1; j++) {
                    st += '*';
                }
                console.log(st);
            }
        }
        let numi=5;
        inverted(numi);
    </script>
