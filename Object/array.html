    <h3> inBuilt array functions</h3>

    <h3>string</h3>
    <script>
        let lastName = 'KING';
        console.log(typeof lastName);
        console.log((lastName.length));
        console.log((lastName.startsWith('KING')));
        console.log((lastName.startsWith('MUNNA')));
        console.log((lastName.endsWith('MUNNA')));
        console.log((lastName.toUpperCase()));

        let firstName = new String('awati sharif');
        console.log(typeof firstName);

        let sms = "this is my words";
        let words = sms.split('');
        console.log(words);

    </script>

    <h3> template Literals</h3>

    <script>
        let a = 'this is  \n my second  \n msg';

        let b = `this is 
           me 
          boss`
        console.log(b)
        let date = new Date();
        console.log(date);

        let date2 = new Date(1998, 11, 20, 7);

    </script>
    <h3>array</h3>
    <!-- collection of items  -->
    <script>
        let numbers = [1, 2, 45, 6];
        console.log(numbers);
        numbers.push(8);
        numbers.unshift(10);
        numbers.splice(2, 0, 786);
        console.log(numbers)
        console.log(numbers.includes(6));
        console.log(numbers.indexOf(2));


        let courses = [
            { no: 1, name: 'king' },
            { no: 2, name: "appu" },
        ]
        console.log(courses);
        console.log(courses.indexOf(1));  //best examples
        console.log(courses.includes({ no: 1, nameL: 'king' }));  //best examples
        //index of not used for object it only used for array

        //for object we used call back functions
        let course = courses.find(function (course) {
            return course.name == 'king';
            return course.id = 1;
        })

        //reduce above code by arrow fuunctions

        let course1 = courses.find(course => {
            course.name == 'king'
        })
        console.log(course);
