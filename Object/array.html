    <h3>combining and slicing arrays</h3>

    <script>

        let sliced1 = marks.slice(1, 5);
        console.log(sliced1);

        let sliced2 = marks.slice(2);

        let q = [1, 2, 3];
        let p = [4, 5, 6];

        let copy = [...combined];
        console.log(copy);
    </script>

    <h1>sort methods</h1>
    <script>
        let sorting = [1, 8, 95, 7, 5, 6];
        console.log(sorting.sort());

        console.log(sorting.reverse());

        // let obj =[
        //     {id:'1',name:'aftab'},
        //     {id:'2',name:'appu'},
        // ]
        // console.log(obj.sort());

        let obj = [
            { id: '5', name: 'aftab' },
            { id: '2', name: 'appu' },
            { id: '4', name: 'appu786' },
            { id: '3', name: 'a1' },
            { id: '1', name: 'b1' },
        ];

        // Sorting the array of objects by the 'id' property
        obj.sort((a, b) => {
            // Convert id values to numbers for numerical comparison
            let idA = parseInt(a.id);
            let idB = parseInt(b.id);

            // Compare id values
            if (idA < idB) {
                return -1; // a should come before b
            } else if (idA > idB) {
                return 1; // a should come after b
            } else {
                return 0; // a and b are equal
            }
        });
        console.log(obj);
    </script>
